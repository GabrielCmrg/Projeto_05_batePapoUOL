<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS reset -->
    <link rel="stylesheet" href="reset.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <title>Bate Papo UOL</title>
    <link rel="shortcut icon" href="favicon-removebg-preview.png" type="png/x-icon">
</head>
<body>
    <!-- Load screen -->
    <div class="load">
        <img src="/logo 2.png" alt="UOL logo" height="92" width="130" />
        <input type="text" placeholder="Digite seu nome">
        <input type="button" value="Entrar" onclick="hideLogin()">
    </div>

    <!-- header -->
    <div class="header hud">
        <img src="/logo 2.png" width="75" height="53" alt="UOL Logo"/>
        <ion-icon name="people" onclick="showHideSideMenu()"></ion-icon>
    </div>

    <!-- message box -->
    <div class="msg-box">
    </div>

    <!-- Send message box -->
    <div class="input-msg hud">
        <div class="text">
            <input type="text" placeholder="Escreva aqui...">
            <div class="to-who">Enviando para Maria (reservadamente)</div>
        </div>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </div>

    <!-- side menu -->
    <div class="overlay hidden">
        <div class="side" onclick="showHideSideMenu()"></div>
        <div class="menu">
            <h3>Escolha um contato<br>para enviar mensagem:</h3>
            <ul class="contacts">
            </ul>
            <h3>Escolha a visibilidade:</h3>
            <ul class="visibilities">
                <li onclick="select(this)">
                    <div class="type">
                        <ion-icon name="lock-open"></ion-icon>PÃºblico
                    </div>
                    <ion-icon name="checkmark-outline" class="checkmark"></ion-icon></ion-icon>
                </li>
                <li onclick="select(this)">
                    <div class="type">
                        <ion-icon name="lock-closed"></ion-icon>Reservadamente
                    </div>
                    <ion-icon name="checkmark-outline" class="checkmark hidden"></ion-icon></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <!-- Ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Axios and script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
